<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachencho - Tu Capibara Cin√©filo</title>
  <style>
    :root {
      --primary: #8B5A2B; /* Color tierra como capibara */
      --secondary: #A68A64;
      --accent: #FFD700; /* Detalles dorados */
    }
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #F5F5DC; /* Fondo beige */
      margin: 0;
      padding: 20px;
      background-image: url('https://i.imgur.com/JQ9wXbD.png');
      background-size: 150px;
      background-repeat: repeat;
      background-attachment: fixed;
      opacity: 0.95;
    }
    #app-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(139, 90, 43, 0.3);
      overflow: hidden;
      border: 3px solid var(--primary);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      background-color: white;
      margin: -50px auto 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--accent);
      text-shadow: 1px 1px 2px #000;
    }
    .tagline {
      font-style: italic;
      margin: 5px 0 0;
      font-size: 0.9em;
    }
    #chat-container {
      padding: 15px;
      height: 500px;
      overflow-y: auto;
      background-color: #FFF9F0;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .user-message {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      line-height: 1.4;
    }
    .bot-bubble {
      background-color: #E8E1D5;
      border-bottom-left-radius: 5px;
      margin-right: auto;
    }
    .user-bubble {
      background-color: var(--secondary);
      color: white;
      border-bottom-right-radius: 5px;
      margin-left: auto;
    }
    .movie-card {
      background: white;
      border: 2px dashed var(--primary);
      border-radius: 15px;
      padding: 12px;
      margin: 10px 0;
      position: relative;
    }
    .movie-card::before {
      content: "üêæ";
      position: absolute;
      left: -10px;
      top: -10px;
      background: var(--accent);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
    }
    .movie-title {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .movie-meta {
      font-size: 0.8em;
      color: var(--secondary);
      margin-bottom: 8px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: var(--primary);
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-family: inherit;
    }
    #send-button {
      background-color: var(--accent);
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    #send-button:hover {
      transform: scale(1.1);
    }
    .typing {
      display: inline-block;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--secondary);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    .timestamp {
      font-size: 0.7em;
      color: #999;
      margin-top: 3px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <header>
      <div class="avatar">
        <img src="https://i.imgur.com/JQ9wXbD.png" alt="Cachencho el capibara">
      </div>
      <h1>CACHENCHO</h1>
      <p class="tagline">Tu capibara cin√©filo favorito ÔøΩüé¨</p>
    </header>

    <div id="chat-container"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Preg√∫ntale a Cachencho sobre pel√≠culas..." autofocus>
      <button id="send-button">‚û§</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      // Mensaje de bienvenida
      setTimeout(() => {
        displayMessage("¬°Holaaa! Soy Cachencho üêæ, tu capibara cin√©filo. ¬øQu√© peli quieres explorar hoy? Puedo recomendarte cl√°sicos, novedades o contarte curiosidades.", false);
      }, 500);

      function displayMessage(text, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user-message" : ""}`;

        const bubble = document.createElement("div");
        bubble.className = `bubble ${isUser ? "user-bubble" : "bot-bubble"}`;
        bubble.innerHTML = text;

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        bubble.appendChild(time);
        messageDiv.appendChild(bubble);
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
      }

      function displayMovieCard(movieText) {
        const card = document.createElement("div");
        card.className = "movie-card";

        // Extraer detalles con regex mejorado
        const match = movieText.match(/(\d+)\.\s*'(.*?)'\s*\((\d+)\)\s*dirigida por\s*(.*?)\s*([\s\S]*)/);

        if (match) {
          card.innerHTML = `
            <div class="movie-title">${match[2]} <small>(${match[3]})</small></div>
            <div class="movie-meta">üé¨ Director: ${match[4]}</div>
            <div class="movie-description">${match[5].trim()}</div>
          `;
        } else {
          card.textContent = movieText;
        }

        chatContainer.appendChild(card);
        scrollToBottom();
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message";

        const bubble = document.createElement("div");
        bubble.className = "bubble bot-bubble";

        const typingContent = document.createElement("div");
        typingContent.className = "typing";
        typingContent.innerHTML = `
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        `;

        bubble.appendChild(typingContent);
        typingDiv.appendChild(bubble);
        chatContainer.appendChild(typingDiv);
        scrollToBottom();

        return typingDiv;
      }

      function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Mostrar mensaje del usuario
        displayMessage(message, true);
        userInput.value = "";

        // Mostrar indicador de typing
        const typingIndicator = showTypingIndicator();

        try {
          const response = await fetch(
            "https://escritoriocasa.mywire.org/webhook-test/8e630c26-72f0-4a68-acfb-abcbbbbd3f9b",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message })
            }
          );

          // Eliminar indicador de typing
          chatContainer.removeChild(typingIndicator);

          if (!response.ok) throw new Error(`Error ${response.status}`);

          const data = await response.json();

          // Manejar respuesta
          const content = Array.isArray(data) ?
            (data[0]?.response || data[0]) :
            (data?.response || data);

          if (!content) throw new Error("No recib√≠ una respuesta v√°lida");

          // Mostrar mensaje principal
          if (content.message) {
            displayMessage(content.message, false);
          }

          // Mostrar pel√≠culas
          const suggestions = content.suggestions || content.suggestions || [];
          suggestions.forEach(movie => {
            displayMovieCard(movie);
          });

          // Mostrar pregunta de seguimiento
          if (content.followUp) {
            displayMessage(content.followUp, false);
          }

        } catch (error) {
          console.error("Error:", error);
          if (typingIndicator.parentNode) {
            chatContainer.removeChild(typingIndicator);
          }
          displayMessage(`<span style="color: #e74c3c">üêæ ¬°Ups! Cachencho se distrajo comiendo hierba. Intenta nuevamente.</span>`, false);
        }
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
